---
layout: layout
title: Ed Duncan
hasSearch: true
---

<header >
    <img class="avatar" src="images/avatar.jpg" />
    <h1>{{ page.title }}</h1>
    <p class="sub">Director of Development and Web Technology at Sentara Healthcare</p>
</header>

<main>
  <div class="intro-bg">
    <div class="shader"></div>
  </div>
  
  <h2 class="intenest-list-header">Some things I Do...</h2>
  <ul class="interest-list">
  {% for post in site.posts reversed %}
    <li class="{{ post.color }}">
      <a class="interest-bar" href="{{ post.url }}">
        <div class="interest-content">
          <div class="interest-img">
            <img src="images/{{ post.list-image }}" />
          </div>
          <div class="interest-info">
            <h3>{{ post.title }}</h3>
            <p>{{ post.blurb }}</p>
          </div>
        </div>
      </a>
    </li>
  {% endfor %}
  </ul>
</main>
<footer>

</footer>
